name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test with pytest and mypy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run migrations
      run: |
        uv run python manage.py makemigrations
        uv run python manage.py migrate --settings=microfw.test_settings
      
    - name: Run pytest
      run: |
        uv run pytest --cov=weather --cov=microfw --cov-report=xml --cov-report=term
    
    - name: Run mypy
      run: |
        uv run mypy
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
